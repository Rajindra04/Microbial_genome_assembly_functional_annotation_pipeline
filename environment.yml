name: metagenomics_pipeline
channels:
  - bioconda
  - conda-forge
  - defaults
  - r
dependencies:
  - python=3.10
  - fastp=0.23.4
  - spades=4.0.0
  - minimap2=2.28
  - samtools=1.21
  - metabat2=2.15
  - kraken2=2.1.3
  - abricate=1.0.0
  - bowtie2=2.5.4
  - bcftools=1.16
  - snpeff=5.1
  - prokka=1.14.6
  - eggnog-mapper=2.1.9
  - r-base=4.2.3
  - rpy2=3.5.11
  - pip
  - pip:
      - argparse
      - staramr
      - bioservices
      - matplotlib
      - pandas
      - seaborn
      - xlsxwriter
      - matplotlib-venn
prefix: ./env
